{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div id="app" class="form-margin">

<form action = "" method="post">
    {% csrf_token %}
    <h2 class="page-title">Remove Event</h2>
    <hr>
    <div class="help-text-helper">
        <div class="page-title help-text">Are you sure you want to remove the event at "{{ object }}"?</div>
    </div>
    <input class="btn btn-success btn-block button-padding" type="submit" value="Confirm">
</form>

<div>
    <a href="{% url 'planner:index' plan_id %}" class="btn btn-danger btn-block button-padding" role="button" >Back</a>
</div>

</div>
{% endblock %}
