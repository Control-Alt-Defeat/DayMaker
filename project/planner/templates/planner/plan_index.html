<!-- Main Home Page -->
{% extends 'base.html' %}

{% block content %}
<div id="app" class="form-margin">
    {% if plan_list %}
      <!-- Top add plan button -->
      <div class="eventRow">
        <a class="addEventButton" href="{% url 'new_plan' %}">Add Plan</a>
      </div>
      {% for plan in plan_list %}
      <div class="eventStyle" onclick="window.location.href='{% url 'planner:index' plan.id %}';">
          <div class="eventColumnLeft eventDetails">
              <p></p>
          </div>
          <div class="eventColumnMiddle">
              <p class="eventTitle"> {{ plan.name }}</p>
              <p class="eventDetails"> {{ plan.date }} </p>
          </div>
          <div class="eventColumnRight">
            <div>
              <a href="{% url 'planner:edit_plan' plan.id %}" class="btn removeEventButton eventDetails" role="button">
                <i class="fa fa-pencil-square-o"></i>
                Edit</a>
            </div>
            <div>
              <a href="{% url 'planner:delete_plan' plan.id %}" class="btn removeEventButton eventDetails" role="button">
                <i class="fa fa-trash"></i>
                Remove</a>
            </div>
          </div>
      </div>
      {% endfor %}
    {% else %}
        <div class="noEventsBox">
            No plans are available. Click below to add one now!
        </div>
        <div class="eventRow">
            <a class="addEventButton" href="{% url 'new_plan' %}">Add Plan</a>
        </div>
    {% endif %}
</div>

{% endblock %}
