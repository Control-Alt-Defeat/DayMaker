{% extends 'base.html' %} 

{% block content %}
<form action="{% url 'planner:index' %}" method="post">
    {% csrf_token %}
    {% if search_results %}
        {% for result in search_results %}
            <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ result.alias }}">
            <label for="choice{{ forloop.counter }}">{{ result.name }} | {{ result.categories.0.title }} | Rating: {{ result.rating }}/5 | {{ result.price }} | {{ result.location.address1 }}</label><br>
        {% endfor %}
    {% else %}
        <p>No search results are available. Try different search criteria! </p>
    {% endif %}
    <input class=".btn-success" type="submit" value="Add Event">
</form>
{% endblock %}
