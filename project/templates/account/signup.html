{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}
{% block content %}
<div id="app" class="form-margin">
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success btn-block button-padding" type="submit" value="Sign Up">
  </form>
  <div>
    <a href="{% url 'login' %}" class="btn btn-danger btn-block button-padding" role="button" >Back</a>
  </div>
</div>
{% endblock %}
