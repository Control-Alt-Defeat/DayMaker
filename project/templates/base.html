<!-- Base Style. Do Nav Bar here. Home and Forum page should extend this -->
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{{ title }}{% endblock %}</title>

	<meta charset="utf-8"/>

	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<script type="text/javascript" src="/static/js/dev-vue.js"></script>
	{% block css %} {% endblock %}

	{% block js %}{% endblock %}
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-light">
		<a class="navbar-brand" href="/">
			<i class="fa fa-sun">DayMaker</i>
		</a>
		<ul class = "nav justify-content-end">
		{% block nav %}
		{% if user.is_authenticated %}
			<li class = "nav-item">
				<span class="navbar-text">
					Hi, {{ user.username }}
				</span>
			</li>
			<li class = "nav-item">
				<a class="nav-link" href="{% url 'logout' %}">Logout</a>
			</li>
		{% else %}
			<li class = "nav-item">
				<a class="nav-link" href="{% url 'login' %}">Login</a>
			</li>
			<li class = "nav-item">
				<a class = "nav-link" href="{% url 'planner:signup' %}">Sign up</a>
			</li>

		{% endif %}

		</ul>
	</nav>
	{% endblock %}

	{% block content %}{% endblock %}
</body>
</html>
