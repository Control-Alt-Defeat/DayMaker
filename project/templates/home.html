<!-- Main Home Page -->
{% extends 'base.html' %}

<!-- Home js script -->
{% block js %}
  <script type="text/javascript" src="/static/js/homeScript.js"></script>
{% endblock %}

{% block css %}
    <style>
        .addEventButton {
            display: block;
            width: 100%;
            border: none;
            background-color: #60a9a6;
            color: white;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
            
        .addEventButton:hover {
            background-color: #caf2d7;
            color: black;
        }

        .eventStyle {
            display:block;
            width: 100%;
            border: none;
            background-color: #ff9c91;
            color: white;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        .eventStyle:hover {
            background-color: #fddede;
            color: black;
        }
    </style>
{% endblock %}

{% block content %}
    <div id="app">
        <!-- Top add event button going to polls -->
        <button class="addEventButton" onclick="window.location.href='/planner/'"> [[ addEventString ]] </button>
        <!-- Display every event in events -->
        <event-item class="eventStyle" v-for="item in eventList" v-bind:event="item" v-bind:key="item.id"></event-item>
        <!-- Bottom add event button going to polls -->
        <button class="addEventButton" v-if="showBottomEventButton" onclick="window.location.href='/planner/'"> [[ addEventString ]] </button>
    </div>
{% endblock %}
