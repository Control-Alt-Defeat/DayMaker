<!-- Main Home Page -->
{% extends 'base.html' %}

<!-- Home js script -->
{% block js %}
  <script type="text/javascript" src="/static/js/homeScript.js"></script>
{% endblock %}

{% block css %}{% endblock %}

{% block content %}
    <div id="app">
        <div class="eventDateRow eventDetails">
            [[ dateOfPlan ]]
        </div>
        <!-- Top add event button going to polls -->
        <div class="eventRow">
            <button class="addEventButton eventDetails" onclick="window.location.href='/planner/'"> [[ addEventString ]] </button>
        </div>
        <!-- Display every event in events -->
        <div class="eventRow">
            <event-item 
                class="eventStyle" 
                v-for="(item, index) in eventList" 
                v-bind:event="item" 
                v-bind:key="item.id" 
                v-on:remove="eventList.splice(index, 1)"
            ></event-item>
        </div>
        <!-- Bottom add event button going to polls -->
        <div class="eventRow">
            <button class="addEventButton eventDetails" v-if="showBottomEventButton" onclick="window.location.href='/planner/'"> [[ addEventString ]] </button>
        </div>
    </div>
{% endblock %}
