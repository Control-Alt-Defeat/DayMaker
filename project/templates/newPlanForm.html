<!-- Add New Plan Form -->
{% extends 'base.html' %}

{% load crispy_forms_filters static %}

{% block extra_head %}
<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<!-- DatePicker -->
<link rel="stylesheet" href="{% static 'vendor/datepicker-1.0.3/datepicker.min.css' %}">
<script src="{% static 'vendor/datepicker-1.0.3/datepicker.min.js' %}"></script>

{% endblock %}

{% block js %}{% endblock %}{% block css %}{% endblock %} 

{% block content %}
<div id="app" class="form-margin">
    <div class="eventDetails">Choose a name and date for your new plan.</div>
    <form action="" method="post" autocomplete="off" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <input class=".btn-success" type="submit" value="Create Plan">
    </form>
</div>
{% endblock %}
